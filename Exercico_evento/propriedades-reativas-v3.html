<script src="https://unpkg.com/vue"></script>

<div id="app">
  <button v-on:click="aumentar">Aumentar</button>
  <button v-on:click="contador2++">Aumentar 2</button>
  <button v-on:click="diminuir">Diminuir</button>
  <p>Contador: {{ contador }} | {{ contador2 }}</p>
  <p>Resultado: {{ resultado }}</p>
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      contador: 0,
      contador2: 0,
    },

    // Dados Computados são cacheadas, e somente re-computados quando dependências reativas mudam.
    // Note que se uma certa dependência está fora do escopo da instância (ex.: não reativa),
    //o dado computado não será atualizado.

    computed: {
      resultado() {
        return this.contador >= 5 ? "Maior ou igual a 5" : "Menor que 5";
      },
    },
    // propriedade computadas são sincronas obrigatoriamente tem que retornar o valor, neste vamos estar monitoriando a alteração da propriedade
    watch: {
      contador(novo, antigo) {
        setTimeout(() => {
          this.contador = 0;
        }, 2000);
      },
    },
    methods: {
      aumentar() {
        this.contador++;
      },
      diminuir() {
        this.contador--;
      },
      // resultado() {
      //     console.log('método computed resultado é chamado...')
      //     return this.contador >= 5 ?
      //         'Maior ou igual a 5' : 'Menor que 5'

      // }
    },
  });
</script>
